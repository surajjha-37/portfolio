<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find the angle</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="divs">
          <h2>Angle Explorer</h2>
          <div class="div-1 div-1in">
            <h4>Type of Angle</h4>
            <input type="number" id="in-1" placeholder="Enter the angle" />
            <p class="output-1"></p>
            <button class="btn-1">Check</button>
          </div>

          <div class="div-2 div-2in">
            <h4>Sum of Angle</h4>
            <input
              type="number"
              id="in-21"
              placeholder="Enter the First angle"
            />
            <input
              type="number"
              id="in-22"
              placeholder="Enter the Second angle"
            />
            <input
              type="number"
              id="in-23"
              placeholder="Enter the Third angle"
            />
            <p class="output-2"></p>
            <button class="btn-2">Check</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Validation</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="div">
          <div class="in">
            <h2>
              Data
              <span class="color-2">Validation</span>
            </h2>
            <label for="in-1">Name:</label>
            <input type="text" id="in-1" />
            <label for="in-2">Ph. No.:</label>

            <input type="number" id="in-2" />
            <p class="in-2out"></p>
            <label for="in-3">Photo:</label>
            <input type="file" value="0" id="in-3" />
            <label for="in-4">Password:</label>
            <input type="password" id="in-4" />
            <p class="in-4out"></p>
            <label for="in-5">E-Mail:</label>
            <input type="email" id="in-5" />
            <p class="in-5out"></p>
            <button class="btn">Submit</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <input type="number" id="in-1" placeholder="Enter the first value" />
        <input type="number" id="in-2" placeholder="Enter the Second value" />
        <div class="outputdiv">
          <p class="output"></p>
          <button class="add">add</button>
          <button class="sub">sub</button>
          <button class="mul">mul</button>
          <button class="div">div</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>

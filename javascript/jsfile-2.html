<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List App</title>
    <link rel="stylesheet" href="./jsfile-2.css" />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="input">
          <h2>ToDo List App</h2>
          <h3>Inputs*</h3>
          <div class="bg">
            <input type="text" id="in-1" placeholder="    Enter Your Tasks" />
            <button class="submit">Add</button>
          </div>
        </div>
        <div class="output">
          <h3>Outputs*</h3>
          <div class="bg-2">
            <span class="outputvalue"></span>
            <div class="button"></div>
          </div>
          <span class="outputvalue-2"></span>
          <span class="outputvalue-3"></span>
        </div>
      </div>
    </div>
    <script src="jsfile-2.js"></script>
  </body>
</html>

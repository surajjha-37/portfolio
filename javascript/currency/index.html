<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Convertor</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="div">
          <h2 class="h3">Currency <span>Convertor</span></h2>
          <div class="input">
            <label for="in-1">Enter the Amount:</label>
            <input
              type="number"
              id="in-1"
              class="in"
              placeholder="Enter the Amount"
            />
          </div>
          <div class="selopt">
            <p class="margin">Select the Currency:</p>
            <select id="select">
              <option value="USD">USD</option>
              <option value="UAED">UAED</option>
              <option value="Euro">Euro</option>
              <option value="GBP">GBP</option>
              <option value="AD">AD</option>
            </select>
          </div>
          <div class="btndiv">
            <button class="btn">click</button>

            <p class="output"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.1/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
